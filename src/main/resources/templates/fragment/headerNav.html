<!DOCTYPE html>
<html lang="en"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">HOME</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/board/list.do">
                        게시판
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/user/detail.do">
                         개인정보수정
                    </a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        관리자
                    </a>
                    <ul class="dropdown-menu">
                        <li>
                            <a class="dropdown-item" href="/admin/user/list.do">유저</a>
                        </li>
                        <li><a class="dropdown-item" href="/admin/board/list.do">게시글</a></li>
                    </ul>
                </li>
<!--    sec:authorize="isAuthenticated()" 로그인이 되어 있을 때만 태그 출력            -->
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" href="/logout">
                        <span th:text="${session.loginUser?.name}"></span>
                        <span sec:authentication="name"></span>
                        (<span sec:authentication="principal.user.name"></span>)
                        [<span sec:authentication="principal.user.role"></span>]
                        님 로그인(로그아웃)
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/user/login.do">
                        로그인
                    </a>
                </li>

            </ul>
        </div>
    </div>
</nav>
</body>
</html>
