<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>스프링 로그인 수업</title>
    <th:block th:insert="fragment/headerNav :: head"></th:block>
</head>
<body>
    <header th:insert="fragment/headerNav :: nav"></header>
    <div class="container">
        <h1 class="text-center mt-5">회원가입 양식</h1>
        <form th:object="${userValid}" action="/user/signup.do" method="post" style="width: 400px" class="mx-auto">
            <div class="form-floating mb-3">
                <input type="text" th:value="*{id}" name="id" class="form-control" id="floatingInput" placeholder="USER ID">
                <label for="floatingInput">USER id</label>
            </div>
            <p th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></p>
            <div class="form-floating mb-3">
                <input type="password" th:value="*{pw}"  name="pw" class="form-control" id="floatingPassword" placeholder="USER PW">
                <label for="floatingPassword">USER pw</label>
            </div>
            <p th:if="${#fields.hasErrors('pw')}" th:errors="*{pw}"></p>
            <div class="form-floating mb-3">
                <input type="text" th:value="*{name}" name="name" class="form-control" id="floatingName" placeholder="USER ID">
                <label for="floatingName">USER name</label>
            </div>
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
            <div class="mt-3 text-end">
                <button class="btn btn-lg btn-success">회원가입</button>
            </div>
        </form>

    </div>
</body>
</html>
