<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>스프링 로그인 수업</title>
    <th:block th:insert="fragment/headerNav :: head"></th:block>
</head>
<body>
    <header th:insert="fragment/headerNav :: nav"></header>
    <div class="container">
        <h1 class="text-center mt-5">로그인 양식</h1>
        <p th:text="${error}"></p>
        <form action="/user/login.do" method="post" style="width: 400px" class="mx-auto">
            <div class="form-floating mb-3">
                <input type="text" name="username" class="form-control" id="floatingInput" placeholder="USER ID">
                <label for="floatingInput">username</label>
            </div>
            <div class="form-floating">
                <input type="password"  name="password" class="form-control" id="floatingPassword" placeholder="USER PW">
                <label for="floatingPassword">password</label>
            </div>
            <div class="mt-3 text-end">
                <a class="btn btn-lg btn-outline-primary" href="/user/signup.do">회원가입</a>
                <button class="btn btn-lg btn-success">로그인</button>
            </div>
        </form>

    </div>
</body>
</html>
